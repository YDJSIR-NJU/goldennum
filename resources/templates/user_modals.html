{{ define "user_modals.html" }}
<div class="modal fade" id="userSignInModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="userSignInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userSignInModalUserId">{{ .i18n.user_modals_user_id }}</label>
                        <input id="userSignInModalUserId" type="number" min="0" class="form-control"
                            v-model="signInModalUserId">
                    </div>
                    <div class="form-group">
                        <label for="userSignInModalPassword">{{ .i18n.user_modals_password_1 }}</label>
                        <input id="userSignInModalPassword" type="password" class="form-control"
                            v-model="signInModalPassword">
                    </div>
                    <small class="form-text text-danger">[[ signInModalErrorMessage ]]</small>
                    <small class="form-text text-success">[[ signInModalSuccessMessage ]]</small>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">{{ .i18n.user_modals_close1
                    }}</button>
                <button type="button" class="btn btn-outline-success" v-on:click="modalSignIn">{{
                    .i18n.user_modals_sign_in }}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="userSignUpModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="userSignUpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userSignUpModalRoomId">{{ .i18n.user_modals_room_id }}</label>
                        <input id="userSignUpModalRoomId" type="number" min="0" class="form-control"
                            v-model="signUpModalRoomId">
                    </div>
                    <div class="form-group">
                        <label for="userSignUpModalUserName">{{ .i18n.user_modals_username }}</label>
                        <input id="userSignUpModalUserName" type="text" class="form-control"
                            v-model="signUpModalUserName">
                    </div>
                    <div class="form-group">
                        <label for="userSignUpModalPassword1">{{ .i18n.user_modals_password_2 }}</label>
                        <input id="userSignUpModalPassword1" type="password" class="form-control"
                            v-model="signUpModalPassword1">
                    </div>
                    <div class="form-group">
                        <label for="userSignUpModalPassword2">{{ .i18n.user_modals_password_repeat }}</label>
                        <input id="userSignUpModalPassword2" type="password" class="form-control"
                            v-model="signUpModalPassword2">
                    </div>
                    <small class="form-text text-danger">[[ signUpModalErrorMessage ]]</small>
                    <small class="form-text text-success">[[ signUpModalSuccessMessage ]]</small>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">{{ .i18n.user_modals_close2
                    }}</button>
                <button type="button" class="btn btn-outline-success" v-on:click="modalSignUp">{{
                    .i18n.user_modals_sign_up }}</button>
            </div>
        </div>
    </div>
</div>
{{ end }}
