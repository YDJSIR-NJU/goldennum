navbar_help_about_the_game: 游戏帮助
navbar_help_brief: "
一共有 N 名玩家进行黄金点游戏。每回合，每名玩家提交 2 个位于 (0, 100) 区间内的整数或小数（不含0、100）。
当前回合结算时，服务器会计算每个人提交的所有数字的平均数，称之为 AVG。黄金点计算公式为 AVG * 0.618。
对每位玩家的每个提交，如果它离黄金点是所有人的所有数字中最近的，该名玩家获得 N-2 分；如果是最远的，则扣掉 2 分；
否则，分数不变（注：可以同时既加分又扣分，做差后加入总分）。所有回合结束后，总分最高的玩家赢得游戏。
"
